spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USR}
spring.mail.password=${MAIL_PWD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

gmail.service.host-email=${MAIL_USR}

spring.data.mongodb.host=${MONGO_HOST}}
spring.data.mongodb.port=${MONGO_PORT}
spring.data.mongodb.database=${MONGO_DB}
spring.data.mongodb.username=${MONGO_USR}
spring.data.mongodb.password=${MONGO_PWD}

spring.cloud.aws.credentials.access-key=${AWS_ACCESS_KEY}
spring.cloud.aws.credentials.secret-key=${AWS_SECRET_KEY}
spring.cloud.aws.region.static=ap-south-1
spring.cloud.aws.sqs.listener.auto-startup=true
aws.sqs.group-id=${SQS_GROUP_ID}
aws.queue.url=${SQS_QUEUE}
aws.sqs.queue=${SQS_QUEUE}

client.host.uri=${FRONTEND_URL}
mail.notification.isEnabled=true
api.key.secret=${SECRET_KEY}

